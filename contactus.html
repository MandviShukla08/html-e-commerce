    <link rel="stylesheet" href="styles.css">

<body>
    <ul>
        <li>

            <a href="ordernow.html">Order Now</a>
        </li>
    </ul>
    <section>
        <div class="contactus">
            <h2>Contact Us!</h2>
            <table class="contactus_table">
                <form action="#" method="POST">

                    <tr>
                        <td>
                    <tr>
                        <td><label for="name">Name: </label></td>
                        <td><input type="text" id="name" name="name" required></td>
                    </tr>

                    <tr>
                        <td><label for="email">Email: </label></td>
                        <td><input type="email" id="email" name="email" required></td>
                    </tr>

                    <tr>
                        <td><label for="phone">Phone: </label></td>
                        <td><input type="tel" id="phone" name="phone"></td>
                    </tr>

                    <tr>
                        <td><label for="message">Message: </label></td>
                        <td><textarea id="message" name="message" rows="4" required></textarea></td>
                    </tr>

                    <tr>
                        <td colspan="2"><button type="submit" class="submit-button">Submit</button></td>
                    </tr>
                </form>
            </table>
            <p  class="bottom_text_contactus">Our marketing associate will be in contact with you soon</p>
        </div>
    </section>
    <footer>
        <address>Created by palak Gautam and Mandvi Shukla.</address>
    </footer>
</body>
